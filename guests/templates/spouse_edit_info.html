{% extends 'base.html' %}
{% block menu %}
  <div class="contentMenu">
    {% include "couple_menu.html"%}
  </div>
{% endblock menu %}

{% block content %}
  <div class="form">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|linebreaks }}
      <input type="submit" value="Zmień dane">
    </form>
  </div>
  <div class="mainPage">
    <a href="/couple_page/">
      <button type="button" name="button">Wróć do strony głównej</button>
    </a>
  </div>
  <div class="logout">
    <a href="{% url 'couple-logout' %}">
      <button type="button" name="button">Wyloguj się</button>
    </a>
  </div>

{% endblock content %}
