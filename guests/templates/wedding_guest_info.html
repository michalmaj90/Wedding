{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <h3>Dane gościa:</h3>
    <p>Imię: {{ guest.first_name }}</p>
    <p>Nazwisko: {{ guest.last_name }}</p>
    <p>Jedzenie: {{ guest.food }}</p>
    <p>Telefon: {{ guest.phone }}</p>
    <p>Email: <a href="mailto:{{ guest.email }}">{{ guest.email }}</a></p>
    {% if companion %}
    <a href="/wedding_companion_info/{{ guest.user.id }}">
      <button type="button" name="button">Osoba towarzysząca</button>
    </a>
    {% endif %}
  </div>
  <div class="mainPage">
    <a href="/couple_page">
      <button type="button" name="button">Wróć do strony głównej</button>
    </a>
  </div>
  <div class="logout">
    <a href="{% url 'couple-logout' %}">
      <button type="button" name="button">Wyloguj się</button>
    </a>
  </div>

{% endblock content %}
