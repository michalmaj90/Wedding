{% extends 'base.html' %}
{% block menu %}
  <div class="contentMenu">
    {% include "guest_menu.html"%}
  </div>
{% endblock menu %}

{% block content %}
  <div class="form">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Zmień dane">
    </form>
  </div>
  <div class="mainPage">
    <a href="/companion_info/{{ user.id }}">
      <button type="button" name="button">Wróć do poprzedniej strony</button>
    </a>
  </div>
  <div class="logout">
    <a href="/guest_logout">
      <button type="button" name="button">Wyloguj się</button>
    </a>
  </div>
{% endblock content%}
