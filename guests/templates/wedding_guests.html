{% extends 'base.html' %}
{% block content %}
  {% if guests %}
    <ol>
      {% for guest in guests %}
        <a href="/wedding_guest_info/{{ guest.user.id }}">
          <li>{{ guest.first_name }} {{ guest.last_name }}</li>
        </a>
      {% endfor %}
    </ol>
  {% else %}
    <h3>Brak gości do wyświetlenia!</h3>
  {% endif %}
  <a href="/couple_page">Wróć do strony głównej</a>

{% endblock content %}
