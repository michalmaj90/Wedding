{% extends 'base.html' %}
{% block content %}
  <div class="form">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|linebreaks }}
      <input type="submit" value="Zapisz zmiany">
    </form>
  </div>
  <div class="mainPage">
    <a href="/guest_page/{{ user.id }}">
      <button type="button" name="button">Wróć do strony użytkownika</button>
    </a>
  </div>
  <div class="logout">
    <a href="/guest_logout">
      <button type="button" name="button">Wyloguj się</button>
    </a>
  </div>

{% endblock content %}
