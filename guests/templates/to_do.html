{% extends 'base.html' %}
{% block menu %}

{% block content %}

  <div class="content">
    {% if list %}
      <h3>Zadania do wykonania</h3>

      {% endfor %}
    {% else %}
      <h3>Brak zada≈Ñ do wykonania</h3>
      <a href="{% url 'to-do-add' %}">

      </a>
    {% endif %}
  </div>


{% endblock content %}
