{% extends 'base.html' %}
{% block content %}
<div class="login">
  <h2>Rejestracja młodych</h2>
  <h3>{{ error }}</h3>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|linebreaks }}
    <input type="submit" value="Zarejestruj małżonka">
  </form>
</div>
<div class="mainPage">
  <a href="/couple_login">
    <button type="button" name="button">Wróć do strony logowania</button>
  </a>
</div>

{% endblock content %}
